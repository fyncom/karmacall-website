<!-- This is hosted on Auth0 for fyncom app - only kept here as a record -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>FynCom App Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="icon" type="image/x-icon" href="https://dashboard.fyncom.com/favicon.ico" />
</head>
<body>

  <script src="https://cdn.auth0.com/js/lock/11.32/lock.min.js"></script>
  <script>
    // Decode utf8 characters properly
    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    config.extraParams = config.extraParams || {};
    var connection = config.connection;
    var prompt = config.prompt;
    var languageDictionary;
    var language;
    var css = '';

    if (config.dict && config.dict.signin && config.dict.signin.title) {
      languageDictionary = { 
       //     title: config.dict.signin.title };
        title: "FynCom App Login",
        //        description: "Ftestingn", // does not work
        signUpTitle: "Create Your FynCom App Account",
        signUpLabel: 'Create Account',
        signUpSubmitLabel: 'Sign Up',
        signUpTerms: 'By signing up, you agree to our ' +
          '<a href="https://www.fyncom.com/terms" class="custom-link">terms of use</a> and our ' +
	        '<a href="https://www.fyncom.com/privacy-policy" class="custom-link">privacy policy</a>.',
        signUpWithLabel: 'Sign up with %s',
        emailInputPlaceholder: "Email address",
        passwordInputPlaceholder: "Password",
        loginSubmitLabel: "Log in"
      };    
    } else if (typeof config.dict === 'string') {
      language = config.dict;
    }
    var loginHint = config.extraParams.login_hint;
    var colors = config.colors || {};

    // Available Lock configuration options: https://auth0.com/docs/libraries/lock/v11/configuration
    var lock = new Auth0Lock(config.clientID, config.auth0Domain, {
      auth: {
        redirectUrl: config.callbackURL,
        responseType: (config.internalOptions || {}).response_type ||
          (config.callbackOnLocationHash ? 'token' : 'code'),
        params: config.internalOptions
      },
      configurationBaseUrl: config.clientConfigurationBaseUrl,
      overrides: {
        __tenant: config.auth0Tenant,
        __token_issuer: config.authorizationServer.issuer
      },
      assetsUrl:  config.assetsUrl,
      allowedConnections: connection ? [connection] : null,
      rememberLastLogin: !prompt,
      language: language,
      languageBaseUrl: config.languageBaseUrl,
      languageDictionary: languageDictionary,
      theme: {
        logo:            'https://fyncom-static-files.s3.us-west-1.amazonaws.com/FynCom_Logo_Circle.png',
        primaryColor:    colors.primary ? colors.primary : 'green'
      },
      prefill: loginHint ? { email: loginHint, username: loginHint } : null,
      closable: false,
      defaultADUsernameFromEmailPrefix: false
    });

    if(colors.page_background) {
      css += '.auth0-lock.auth0-lock .auth0-lock-overlay { background: ' +
                  colors.page_background +
                ' }';
      
            // this CSS doesn't actually work or do anything :/
      // the 1st part is to try to add text description below the title
      // the 2nd part is to try to change the footer links to blue in the create page
			css += '.auth0-lock.auth0-lock .auth0-lock-header { position: relative; height: 180px; }' + 
        '.auth0-lock.auth0-lock .auth0-lock-name::after {' +
        'content: "For personal use only (non business)";' +
        'display: block;' +
        'position: absolute;' +
        'bottom: -20px;' +
        'left: 50%;' +
        'transform: translateX(-50%);' +
        'width: 100%;' +
        'text-align: center;' +
        'font-size: 16px;' +
        'line-height: 1.2;' +
        'z-index: 1;' +
        '}' +
        '.auth0-lock.auth0-lock .auth0-lock-form .auth0-lock-sign-up-terms > div > a.custom-link {' +
        'color: #0000EE !important;' +
        'font-weight: bold !important;' +
        'text-decoration: none !important;' +
        '}' +
        '.auth0-lock.auth0-lock .auth0-lock-form .auth0-lock-sign-up-terms > div > a.custom-link:hover {' +
        'text-decoration: underline !important;' +
        '}';
      var style = document.createElement('style');
      style.appendChild(document.createTextNode(css));
      document.body.appendChild(style);
    }

    lock.show();
  </script>
</body>
</html>
